<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mx-auto" style = "width: 400px;">
            <div class="col">
                <h1>Camila Gómez Hernández</h1>
                <img class="rounded-circle z-depth-2 img-fluid max-width: 100% height: auto" src="./avatar.png" alt="Avatar">
            </div>
        </div>
        
        <div class = "row p-5">
            <div class = "col card p-3">
                <h5>Datos Personales</h5>
                <table class = "table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Cédula</th>
                            <th>Edad</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="students">
                    </tbody>
                </table>
            </div>
            <div class="col card p-3">
                <h5>Cursos Actuales</h5>
                <form style="margin:10px;">
                    <div class="form-row">
                      <div class="col">
                          <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                      </div>
                      <div class="col">
                          <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                      </div>
                    </div>
                </form>
                <form style="margin:10px;">
                    <div class="form-row">
                      <div class="col">
                          <input type="text" class="form-control" id="search-box-min" placeholder="Minimo créditos">
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" id="search-box-max" placeholder="Maximo créditos">
                      </div>
                      <div class="col">
                          <button type="button" id="button-filterByCredits" class="btn btn-success">Aplicar</button>
                      </div>
                    </div>
                </form>
                <table class="table">
                    <thead class="thead-dark">
                       <tr>
                          <th>Curso</th>
                          <th>Profesor</th>
                          <th>Créditos</th>
                       </tr>
                    </thead>
                    <tbody id="courses">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/student.js"></script>
</body>
</html>
